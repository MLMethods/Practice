  - tensorflow>=2.6.0
  - pip
  - scikit-learn
  - scikit-image
  - seaborn
  - nltk
  - jupyter
  - scipy
  - pandas
  - geopandas
  - rtree
  - folium
  - graphviz
  - libglu
